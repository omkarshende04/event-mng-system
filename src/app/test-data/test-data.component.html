<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let test of tests">
            
            <td>{{test.firstName}}</td>
            <td>{{test.lastName}}</td>
            <td>{{test.emailId}}</td>
           
        </tr>
    </tbody>

</table>
